<div class="app">
    <div class="toprow">
        <img src="/assets/king.png" width="46" height="46"/>
        <p-menubar [model]="items"/>
    </div>
    <div class="bottomrow">
        <app-sidebar></app-sidebar>
        <div class="mpanel">
            <router-outlet/>
        </div>
    </div>
    <div class="about">
        <p-dialog [modal]="true" [(visible)]="visible" header="About Chesster..." [style]="{ width: '35rem' }">
            <div class="flex mb-2">
                <p>Version 1.0.0</p>
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <p>&lt;URL goes here></p>
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Close" severity="help" [rounded]="true" (click)="visible = false"></p-button>
            </div>
        </p-dialog>
    </div>
</div>
